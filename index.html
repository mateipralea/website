<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<head>
    <title>Matei Pralea</title>

    
<script type="module">
import init, * as bindings from '/my-website.js';
const wasm = await init({ module_or_path: '/my-website_bg.wasm' });


window.wasmBindings = bindings;


dispatchEvent(new CustomEvent("TrunkApplicationStarted", {detail: {wasm}}));

</script>
    <base href="/" />

    
    

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="white">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#202020">

    <style>
        html {
            touch-action: manipulation;
        }

        body {
            background: #778DA9;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: #0D1B2A;
            }
        }

        html,
        body {
            overflow: hidden;
            margin: 0 !important;
            padding: 0 !important;
            height: 100%;
            width: 100%;
        }

        canvas {
            margin-right: auto;
            margin-left: auto;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .centered {
            margin-right: auto;
            margin-left: auto;
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #f0f0f0;
            font-size: 24px;
            font-family: Ubuntu-Light, Helvetica, sans-serif;
            text-align: center;
        }

        .lds-dual-ring {
            display: inline-block;
            width: 24px;
            height: 24px;
        }

        .lds-dual-ring:after {
            content: " ";
            display: block;
            width: 24px;
            height: 24px;
            margin: 0px;
            border-radius: 50%;
            border: 3px solid #fff;
            border-color: #fff transparent #fff transparent;
            animation: lds-dual-ring 1.2s linear infinite;
        }

        @keyframes lds-dual-ring {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
<link rel="modulepreload" href="/my-website.js" crossorigin="anonymous" integrity="sha384-riQeoPlH4m6DgVe3xTfNuFJGM7/Mx5LYScWSoARXijmLXlx7YCTohiUZPNGlADe7"><link rel="preload" href="/my-website_bg.wasm" crossorigin="anonymous" integrity="sha384-+WfFYn4Ig86o1xtpz4ZwzOJCBSzsOF2EqB827RLtJUk2wdUfnzjp0s5aUC12LTXc" as="fetch" type="application/wasm"></head>

<body>
    <canvas id="main_canvas"></canvas>

    <div class="centered" id="loading_text">
        <div class="lds-dual-ring"></div>
    </div>

    <script>
        if ('serviceWorker' in navigator && window.location.hash !== "#dev") {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('sw.js');
            });
        }
    </script>
</body>

</html>
